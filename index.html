<!DOCTYPE html>
<html>
    <head>
        <script src="js/web-functions.js"></script>
        <title>Student Form</title>
        <link href="css/display.css" type="text/css" rel="stylesheet"/>
        
    </head>
    <body>
        <form onsubmit="checks()" action="https://bucs601.com/submit.php" method="POST">
            <h1>Student Information Form</h1>
            <fieldset>
                <legend>
                    Student Details:
                </legend>
                <label>
                    First Name:
                    <input type="text" name="firstName" id="firstName" required>
                </label>
                <br />
                <label>
                    Last Name:
                    <input type="text" name="lastName" id="lastName" required>
                </label>
                <br />
                <label>
                    Facilitator Name:
                    <input type="text" name="facilitator" id="facilitator" required>
                </label>
                <br />
            </fieldset>
            <br />
            <fieldset>
                <legend>
                    Education Details:
                </legend>
                <p>
                    What is your school year level?
                    <br />
                    <label>
                        <input type="radio" name="schoolYear" value="first" required/>
                        1
                    </label>
                    <label>
                        <input type="radio" name="schoolYear" value="second" />
                        2
                    </label>
                    <label>
                        <input type="radio" name="schoolYear" value="third" />
                        3
                    </label>
                    <label>
                        <input type="radio" name="schoolYear" value="fourth" />
                        4
                    </label>
                </p>
                <p>
                    What type of classes have you taken at Boston University?
                    <br />
                    <label>
                        <input type="checkbox" name="courses" id="courses" />
                        Online
                    </label>
                    <label>
                        <input type="checkbox" name="courses" id="courses" />
                        On Campus
                    </label>
                    <label>
                        <input type="checkbox" name="courses" id="courses"/>
                        Hybrid
                    </label>
                </p>
                <br /> 
                <input type="submit" value="Submit" id="submit"/>
            </fieldset>
        </form>
    </body>
</html>
